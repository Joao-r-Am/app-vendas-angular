<mat-card-subtitle>Listing all suppliers</mat-card-subtitle>

@if(supplierObservable|async){

<div class="container wrap">
  @for(supplier of suppliers; track supplier.id){
  <app-suppliers-card
    [supplier]="supplier"
    class="is-focusable"
  ></app-suppliers-card>
  } @empty {
  <span>Without suppliers. Please create a new one in the "New" button.</span>
  }
</div>

} @else {
<loading-bar></loading-bar>
}
<mat-card-actions align="end">
  <button mat-button [routerLink]="['/suppliers/new']">New</button>
</mat-card-actions>
